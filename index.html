<body>
    <nav class="nav navbar-inverse">

        </div>
         <div class="collapse navbar-collapse navbar-right" id="mynav">
            <ul class="nav navbar-nav">
              <li><a href="#">Home</a></li>

              <li><a href="#">Contact</a></li>
            </ul>
         </div>
       </div>

  <div class="container" style="margin-top: 70px;">
    <div class="row">
      <div class="col-md-3">
        <h4><i class="fa fa-dashboard"></i> Dashboard</h4>
        <hr>
        <ul class="nav nav-stacked">
          <li><a href="#"<i class="fa fa-home"></i> Home</a></li><br>
          <li><a href="#"<i class="fa fa-address-card"></i> Product</a></li><br>
          <li><a href="#"<i class="fa fa-users"></i> Users</a></li><br>
        </ul>
        <hr>
        <ul class="nav nav-stacked">
          <li><a href="#"<i class="fa fa-cogs"></i> Settings</a></li><br>
          <li><a href="#"<i class="fa fa-file"></i> Reports</a></li><br>
          <li><a href="#"<i class="fa fa-address-book"></i> Profile</a></li><br>
        </ul>

      <div class="col-md-9">
        <h4><i class="fa fa-address-card"></i> Product Details</h4>
        <hr>
      </div>
      <div class="col-md-6">
        <form action="#">
          <div class="form-group">
            <label for="productname">Product Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="Quantity">Quantity</label>
            <input type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-success"><i class="fa fa-save"> Save</i></button>
          <hr>
      </div>
      <div class="col-md-9">
        <table class="table table-bordered">
          <tr>
            <th>S.no</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          <tr>
            <td>1.</td>
            <td>Book</td>
            <td>150</td>
            <td>1</td>
            <td><a href="#" class="btn btn-info"><i class="fa fa-edit"></i> Edit</a></td>
            <td><a href="#" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</a></td>
          </tr>
        </table>
      </div>
  </div>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
